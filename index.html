<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
      <header>
          <h1>Crystal's Memory Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars" id="star-rating">
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        </ul>

        Moves: <span class="moves">3</span>
        Time: <span class="timer">0 mins 0 secs</span>
          <div class="restart">
        	  <i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- The Modal -->
        <div id="winModal" class="modal">

          <!--Model content-->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Congratulations!! You Won!</h2>
            </div>
            <div class="modal-body">
              <div class="total-moves">
                Total moves: <span class="final-moves">3</span>
              </div>
              <div class="total-time">
                Final Time: <span class="final-time">0 secs</span>
              </div>
              <div class="total-stars">
                Star rating: <span class="final-stars">0</span>
              </div>
              <p>Want to play again?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="play-again">Play Again!</button>
            </div>
          </div>
        </div>
        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
